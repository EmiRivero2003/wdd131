<head>
  <meta charset="UTF-8" />

  <title>Emiliano Rivero - WDD131 Projects</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --card: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    p {
      margin-bottom: 2rem;
      color: #94a3b8;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 900px;
    }

    a {
      display: block;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 1.2rem;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      background: var(--accent);
      color: #0f172a;
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.3);
    }

    footer {
      margin-top: 3rem;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
